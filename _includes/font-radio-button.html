<label class="font-specimen {{ include.value }}">
    <input type="radio" name="font" value="{{ include.value }}" checked class="font-selector-input" data-apply-class-to-root-when-checked="font-{{ include.value }}" />
    <figure class="font-specimen-content">
        Aa
        <figcaption>
            {{ include.title }}
        </figcaption>
    </figure>
</label>
